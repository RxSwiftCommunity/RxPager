# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode9
xcode_sdk: iphonesimulator11.0
before_install:
  - gem install cocoapods xcpretty --no-rdoc --no-ri --no-document --quiet
  - pod install --project-directory=Example --repo-update
script:
  - set -o pipefail && xcodebuild test -workspace Example/RxPager.xcworkspace -scheme RxPager-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - pod lib lint
